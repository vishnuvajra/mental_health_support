<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Support</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('bgsign.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding: 20px;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 120px);
        }

        form {
            display: flex;
            flex-direction: column;
            max-width: 300px;
            margin: 0 auto;
        }

        label {
            margin-bottom: 5px;
            color: black;
        }

        input {
            margin-bottom: 10px;
            padding: 5px;
        }

        button {
            padding: 10px;
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Mental Health Support</h1>
    </header>
    <main>
        <form id="signUpForm" onsubmit="return handleSignUp()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Sign Up</button>
        </form>
        <button onclick="redirectToSignIn()">Already have an account? Sign In</button>
    </main>
</body>
</html>

<script>
    function handleSignUp() {
        // Implement your sign-up logic here
        alert('Successfully registered! Now, please sign in.');
        // Redirect to the sign-in page
        window.location.href = 'signin.html';
        return false; // Prevent form submission for this example
    }

    function redirectToSignIn() {
        window.location.href = 'signin.html';
    }
</script>
